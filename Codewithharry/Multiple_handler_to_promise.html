<script type="text/javascript">
    let p1 = new Promise((resolve, reject)=>{
        alert("Hey I am not resolve");
        setTimeout(() => {
            resolve (1);
        }, 2000);
    })
    p1.then(()=>{
        console.log("Hurray");
        return new Promise((resolve, reject)=>{ 
        setTimeout(()=>{
            resolve(4);
        },4000);
    })
    }).then((value)=>{
        console.log(value);
    })
    p1.then(()=>{
        console.log("congratulations this promise has been resolved");
    })
</script>
