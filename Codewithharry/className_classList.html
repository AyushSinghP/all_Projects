<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassName_ClassList</title>
    <style>
        .yellow {
            background-color: yellow;
            color: white;
        }
        .red {
            background-color: red;
            color: white;
        }
        .text_dark {
            color: black;
        }
    </style>
</head>
<body>
    <div id="first" class="yellow text_dark">
        <span>Hey I an good</span>
    </div>
</body>
<script>
    first.className = "text_dark red";
    first.classList.toggle("black")
    first.classList.toggle("black")
    first.classList.contains("black")
    first.classList.toggle("black")
    first.classList.contains("black")
    first.classList.add("green")
    first.classList.remove("green")
</script>
</html>
